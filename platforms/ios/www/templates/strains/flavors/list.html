<!--View Information-->
<!--View name : Contract List-->
<!--Controller name : contractListCtrl-->
<!--Controller path : www/templates/application-storage/sqLite/js/controllers.js-->
<!--State name : app.contractlist-->
<!--URL : #app/contractlist-->

<ion-view view-title="">
    <ion-nav-buttons side="left">
        <a ng-click="$ionicGoBack()" class="button back-button buttons  button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons> <!--end left button on navigation bar-->
    <!--toolbar section-->
    <md-toolbar class="bar-subheader md-tall md-primary toolbar-medium">
        <div>
            <h1>Flavor</h1>
            <h2>{{ kind }}</h2>
        </div>
    </md-toolbar><!--end toolbar section-->

    <!--contract list section-->
    <ion-content id="contract-list-content">
        <!--list section-->
        <md-list>

            <md-list-item>
                <md-input-container md-no-float="" class="md-list-item-full-width">
                    <input ng-model="filterText" placeholder="Search {{kind}} Results: {{ leng }}">
                </md-input-container>
            </md-list-item>

            <!--type section-->
                            <div id="location-feed-content">
                                    <div class="location-list">
                                        <!--type item section-->
                                        <div ng-repeat="strain in flavors | toArray:true | filter: filterText | orderBy: 'title'" class="location-item" ui-sref="app.viewstrain({link_id: strain.linkTitle})">
                                            <div class="location-img" ng-style="{'background-image': 'url(' + strain.photo0 + ')'}" style="background-position: center center;">
                                            </div>
                                            <div class="location-content row">
                                                <h1 class="pull-left">
                                                    {{ strain.title }}
                                                </h1>
                                                <hr/>
                                            </div>
                                            <div class="location-content row">
                                                <p style="padding-right:5px;"><i class="fa fa-leaf"></i></p>
                                                <p>
                                                    <span class="flavorText">{{ strain.flavor3 }}</span>
                                                    <span class="flavorText">{{ strain.flavor2 }}</span>
                                                    <span class="flavorText">{{ strain.flavor1 }}</span>
                                                </p>
                                            </div>
                                        </div><!--end type item section-->
                                    </div><!--end type section-->
                            </div>


            
        
    </ion-content><!--end contract list section-->

    <!--loading progress-->
    <div id="contract-list-loading-progress" class="loading-progress fade-in">
        <ion-spinner ng-if="!isAndroid" class="progress-circular"></ion-spinner>
        <md-progress-circular ng-if="isAndroid" md-mode="indeterminate"></md-progress-circular>
    </div><!--end loading progress-->

</ion-view>
