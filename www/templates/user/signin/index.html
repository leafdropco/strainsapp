<ion-view title="Sign In" hide-nav-bar="true">
    <!--left button on navigation bar-->
    <ion-nav-buttons side="left">
        <a ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons><!--end left button on navigation bar-->

    <!--login content section-->
    <ion-content id="social-login" class="bg-green">
        <!-- login form section-->
        <form class="fakeLogin-form">
            <div>
                <img src="img/app_icon.png"/>
            </div>

            <div class="logg">
                <md-input-container md-no-float="">
                    <input class="user-name" placeholder="Email">
                </md-input-container>

                <md-input-container md-no-float="">
                    <input class="user-password" type="password" placeholder="Password">
                </md-input-container>
            </div>
            <div>
                <a class="md-raised md-button md-accent">
                    Sign In
                </a>
            </div>
        </form> <!--end login form section-->
        <div class="otherlogg">
            <div>
                <a class="md-raised md-button md-primary md-hue-2">
                    Sign Up
                </a>
            </div>
        </div>
    </ion-content><!--end login content section-->
</ion-view>
